<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Solution</title>
</head>
<body>
    <!-- Navigation Menu -->
    <nav>
        <a href="#home">Home</a> |
        <a href="#about">About</a> |
        <a href="#contact">Contact</a>
    </nav>

    <!-- Paragraph with external link -->
    <p>
        Visit Google <a href="https://www.google.com/" target="_blank" rel="noopener noreferrer">Search</a>
    </p>

    <!-- Email link -->
    <p>
        <a href="mailto:info@example.com">Email us</a>
    </p>

    <!-- Clickable image -->
    <a href="https://www.google.com/">
        <img src="https://icon2.cleanpng.com/20240216/ehh/transparent-google-logo-black-background-with-google-logo-blue-and-red-1710875356941.webp" alt="Placeholder image linking to example.com">
    </a>
</body>
</html>
