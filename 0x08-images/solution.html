<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Gallery</title>
</head>
<body>
    <h1>Nature Gallery</h1>
    <p>Here are some beautiful nature scenes:</p>

    <figure>
        <img src="forest.jpg"
             alt="Dense green forest with sunlight filtering through trees"
             width="400">
        <figcaption>Misty Forest</figcaption>
    </figure>

    <figure>
        <a href="mountain.jpg">
            <img src="mountain.jpg"
                 alt="Snow-capped mountain peak at sunset"
                 height="300">
        </a>
        <figcaption>Majestic Mountain</figcaption>
    </figure>

    <hr>
    <p>Images courtesy of Nature Photographers Association</p>
</body>
</html>
