<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Solution</title>
</head>
<body>
    <!-- Task 1: Image with attributes -->
    <img src="cat.jpeg" alt="Cute cat" width="300" title="Click me!">

    <!-- Task 2: Link with attributes -->
    <a href="https://www.example.com" target="_blank" title="Go to example website">Visit Example</a>

    <!-- Task 3: Paragraph with title and style attributes -->
    <p title="Important Note" style="color: blue; font-style: italic;">
        This is a sample text with custom styling.
    </p>

    <!-- Task 4: Input field with attributes -->
    <input type="text" placeholder="Enter your name" required disabled>

    <!-- Task 5: Button with attributes -->
    <button id="submit-btn" class="primary-btn" disabled>Submit Form</button>
</body>
</html>
