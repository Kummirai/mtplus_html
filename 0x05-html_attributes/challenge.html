           - Source: "cat.jpeg"

           - Width: 300 pixels
           - A tooltip that says "Click me!" on hover

           - Opens in a new tab
           - Has the text "Visit Example"
           - Shows "Go to example website" as tooltip

           - The title "Important Note" as tooltip
           - Content: "This is a sample text with custom styling."
           - Style it to be blue and italic using the style attribute

        4. Create a text input field with:
           - Placeholder text "Enter your name"
           - Marked as required
           - Disabled initially (use disabled attribute)

        5. Add a button that says "Submit Form" with:
           - An id of "submit-btn"
           - A class of "primary-btn"
           - Disabled initially
